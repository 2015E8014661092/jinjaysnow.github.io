<div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-card mdl-cell mdl-cell--2-col mdl-color--grey-100"></div>
    <div class="mdl-card mdl-cell mdl-cell--6-col">
        <div class="mdl-card__title my-title" style="background: rgb({{COLOR}});">
            <h2 class="mdl-card__title-text">{{TITLE}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{BRIEF}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{URL}}">
            进入...
            </a>
        </div>
    </div>
    
    <div class="mdl-card mdl-cell mdl-cell--2-col" style="background: rgb({{SIDE_COLOR}}); color:white;">
        <div class="mdl-card__title my-title">
            <h2 class="mdl-card__title-text">关键词<h2>
        </div>
        <div class="mdl-card__supporting-text" style="color:white;">
            {{KEYWORDS}}
        </div>
    </div>
    <div class="mdl-card mdl-cell mdl-cell--2-col mdl-color--grey-100"></div>
</div>
